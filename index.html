<!DOCTYPE html>
<meta charset="utf-8">
<title>Female Literacy, Gross National Income Per Capita, and Maternal Mortality</title>
<style>   
    .links line {
        stroke: #999;
        stroke-opacity: 0.5;
    }

    text {
        font-family: sans-serif;
        font-size: 12px;
    }
</style>

<svg width="3000" height="3000"></svg>              

<script src="https://d3js.org/d3.v4.min.js"></script>

<body>
    <script>

        const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        const color = d3.scaleOrdinal(d3.schemeCategory10);                                            

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function (d) { return d.id; }))                            
            .force("charge", d3.forceManyBody().strength(-1000).distanceMax(80000).distanceMin(100))    
            .force('center', d3.forceCenter(width / 2, height / 2))

        d3.json("literacy.json", function (error, graph) {
            if (error) throw error;                                                     

            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", function (d) { return d.value; });

            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(graph.nodes)
                .enter().append("g")

            const circles = node.append("circle")
                .attr("r", function(d) { return d.r * 0.5; })               
                .attr("fill", function (d) { return color(d.group); })                  
                ;

            const labels = node.append("text")
                .text(function (d) { return d.id; })
                .attr('x', -18)                                                           
                .attr('y', -25);                                                          

            node.append("title")
                .text(function (d) { return d.id; });

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                node
                    .attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    })

                link
                    .attr("x1", function (d) { return d.source.x; })
                    .attr("y1", function (d) { return d.source.y; })
                    .attr("x2", function (d) { return d.target.x; })
                    .attr("y2", function (d) { return d.target.y; });
            }
        });

    </script>
</body>
