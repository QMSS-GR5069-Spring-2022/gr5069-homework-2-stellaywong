<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Force Tree of Female Literacy, Gross National Income Per Capita, Adolescent Fertility Rate and Maternal
        Mortality</title>
</head>
<style>
    .nodes circle {
        stroke: white;
        stroke-width: 1px;
        opacity: 0.9;
        z-index: 1;
    }

    .links line {                               /* what the link lines look like */
        stroke: gray;
        stroke-opacity: 0.7;
    }

   .country-continent-world {                                      /* text label */
        font-family: sans-serif;
        font-size: 20px;
        visibility: visible !important;
    }

    text {                                      /* text label */
        font-family: sans-serif;
        font-size: 20px;
        z-index: 30;
        visibility: visible;
    }
    
    .hidden {
        visibility: hidden;
        z-index: 30;
        /* transition: visibility 600000s; */
    }

    .nodes circle:hover + .hidden {
        visibility: visible;
        /* font-weight: bold; */
        /* font-size: 50px; */
        /* z-index: 0; */
    }

    .imgs {
        z-index: 0;
    }
</style>

<body>
    <h1>Force Tree of Female Literacy, Gross National Income Per Capita, Adolescent Fertility Rate and Maternal Mortality</h1>  <!-- title on the page -->
    
    <svg width='5000' height='3000'></svg>                  <!-- viewable section element with width and height -->
    <script src='https://d3js.org/d3.v4.min.js'></script>   <!--import library-->
    
    <script>
        const svg = d3.select('svg'),                       // make a selection selecting the svg
            width = +svg.attr('width'),                     // both are determined from 5 lines up
            height = +svg.attr('height'),
            color = d3.scaleOrdinal(d3.schemeCategory20)           // add rainbow of colors for the nodes                       // color palette available          https://bl.ocks.org/pstuffa/3393ff2711a53975040077b7453781a9     https://d3-wiki.readthedocs.io/zh_CN/master/Ordinal-Scales/
            // ['#ff4040', '#ff423d', '#ff453a', '#ff4838', '#fe4b35', '#fe4e33', '#fe5130', '#fd542e', '#fd572b', '#fc5a29', '#fb5d27', '#fa6025', '#f96322', '#f96620', '#f7691e', '#f66c1c', '#f56f1a', '#f47218', '#f37517', '#f17815', '#f07c13', '#ee7f11', '#ed8210', '#eb850e', '#e9880d', '#e88b0c', '#e68e0a', '#e49209', '#e29508', '#e09807', '#de9b06', '#dc9e05', '#d9a104', '#d7a403', '#d5a703', '#d2aa02', '#d0ad02', '#ceb001', '#cbb301', '#c9b600', '#c6b800', '#c3bb00', '#c1be00', '#bec100', '#bbc300', '#b8c600', '#b6c900', '#b3cb01', '#b0ce01', '#add002', '#aad202', '#a7d503', '#a4d703', '#a1d904', '#9edc05', '#9bde06', '#98e007', '#95e208', '#92e409', '#8ee60a', '#8be80c', '#88e90d', '#85eb0e', '#82ed10', '#7fee11', '#7cf013', '#78f115', '#75f317', '#72f418', '#6ff51a', '#6cf61c', '#69f71e', '#66f920', '#63f922', '#60fa25', '#5dfb27', '#5afc29', '#57fd2b', '#54fd2e', '#51fe30', '#4efe33', '#4bfe35', '#48ff38', '#45ff3a', '#42ff3d', '#40ff40', '#3dff42', '#3aff45', '#38ff48', '#35fe4b', '#33fe4e', '#30fe51', '#2efd54', '#2bfd57', '#29fc5a', '#27fb5d', '#25fa60', '#22f963', '#20f966', '#1ef769', '#1cf66c', '#1af56f', '#18f472', '#17f375', '#15f178', '#13f07c', '#11ee7f', '#10ed82', '#0eeb85', '#0de988', '#0ce88b', '#0ae68e', '#09e492', '#08e295', '#07e098', '#06de9b', '#05dc9e', '#04d9a1', '#03d7a4', '#03d5a7', '#02d2aa', '#02d0ad', '#01ceb0', '#01cbb3', '#00c9b6', '#00c6b8', '#00c3bb', '#00c1be', '#00bec1', '#00bbc3', '#00b8c6', '#00b6c9', '#01b3cb', '#01b0ce', '#02add0', '#02aad2', '#03a7d5', '#03a4d7', '#04a1d9', '#059edc', '#069bde', '#0798e0', '#0895e2', '#0992e4', '#0a8ee6', '#0c8be8', '#0d88e9', '#0e85eb', '#1082ed', '#117fee', '#137cf0', '#1578f1', '#1775f3', '#1872f4', '#1a6ff5', '#1c6cf6', '#1e69f7', '#2066f9', '#2263f9', '#2560fa', '#275dfb', '#295afc', '#2b57fd', '#2e54fd', '#3051fe', '#334efe', '#354bfe', '#3848ff', '#3a45ff', '#3d42ff', '#4040ff', '#423dff', '#453aff', '#4838ff', '#4b35fe', '#4e33fe', '#5130fe', '#542efd', '#572bfd', '#5a29fc', '#5d27fb', '#6025fa', '#6322f9', '#6620f9', '#691ef7', '#6c1cf6', '#6f1af5', '#7218f4', '#7517f3', '#7815f1', '#7c13f0', '#7f11ee', '#8210ed', '#850eeb', '#880de9', '#8b0ce8', '#8e0ae6', '#9209e4', '#9508e2', '#9807e0', '#9b06de', '#9e05dc', '#a104d9', '#a403d7', '#a703d5', '#aa02d2', '#ad02d0', '#b001ce', '#b301cb', '#b600c9', '#b800c6', '#bb00c3', '#be00c1', '#c100be', '#c300bb', '#c600b8', '#c900b6', '#cb01b3', '#ce01b0', '#d002ad', '#d202aa', '#d503a7', '#d703a4', '#d904a1', '#dc059e', '#de069b', '#e00798', '#e20895', '#e40992', '#e60a8e', '#e80c8b', '#e90d88', '#eb0e85', '#ed1082', '#ee117f', '#f0137c', '#f11578', '#f31775', '#f41872', '#f51a6f', '#f61c6c', '#f71e69', '#f92066', '#f92263', '#fa2560', '#fb275d', '#fc295a', '#fd2b57', '#fd2e54', '#fe3051', '#fe334e', '#fe354b', '#ff3848', '#ff3a45', '#ff3d42', '#ff4040']

        const simulation = d3.forceSimulation()                            // call the function forceSimulation that creates the simulation object
            .force('center', d3.forceCenter(width / 2, height / 2))    // 2. create forces. put the nodes (x, y) in the middle of the screen (half its width and height)
            .force('collide', d3.forceCollide(function(d) { d.r * 2.1}))     // 3. make sure the nodes don't collide      ?
            .force('charge', d3.forceManyBody()
                .strength(-100))                                           // 4. the nodes repel: the higher the negative value (of force), the further they repel.
            // .distanceMin(80)
            // .distanceMax(800)
            .force('link', d3.forceLink()                                  // link force
                // .strength(0.01)                                         // * link strength -- don't give them a strength unless you want a perfectly circular graph
                .id(function (d) {
                    return d.id;                                           // the id for the link is a function: for each node, look at d's id
                }))
                

        d3.json('literacy.json', function (error, graph) {                              //the function d3.json receives another callback that contains an error variable. 'graph' is the graph we've been referring to.
            if (error) throw error;                                                     // throw error in case of error

            const link = svg.append('g')                                                // g element groups SVG shapes together
                .attr('class', 'links')
                .selectAll('line')
                .data(graph.links)
                .enter().append('line')
                .attr('stroke-width', function (d) { return Math.sqrt(d.value); });

            const node = svg.append('g')
                .attr('class', 'nodes')
                .selectAll('g')
                .data(graph.nodes)
                .enter().append('g')

            const circles = node.append('circle')
                .attr('r', function (d) { 
                    if ((d.r > 10) && (['Female', 'Gross', 'Adolescent', 'MMR'].includes(d.id.split(' ')[0]))) {
                        return (Math.log10(d.r) * 10)}
                    else if ((d.r > 10) && (!['Female', 'Gross', 'Adolescent', 'MMR'].includes(d.id.split(' ')[0]))) {
                        return (Math.log10(d.r) * 5);
                    }
                    else {
                        return d.r * 0.1;
                    } ; 
                })                                                              // https://stackoverflow.com/questions/20723564/d3-force-layout-how-do-i-set-the-size-of-every-node
                .attr('fill', function (d) { return color(d.group); })                  // color
                ;

            const labels = node.append('text')
                .text(function (d) { 
                    if (['Female'].includes(d.id.split(' ')[0])){
                        return (d.id.slice(0, 16) + 'Rate ' + d.r + '%'); 
                    }
                    else if (['Gross'].includes(d.id.split(' ')[0])) {
                        return (d.id.slice(0, 22) + d.r + ' per capita');
                    }
                    else if (['Adolescent'].includes(d.id.split(' ')[0])) {
                        return (d.id.slice(0, 21) + 'Rate ' + d.r + '%');
                    }
                    else if (['MMR'].includes(d.id.split(' ')[0])){
                        return ('Maternal Mortality Rate (' + d.r + '/100000 live births)')
                    }
                    else {
                        return d.id; 
                    }

                })
                .attr('x', -18)                                               // location of text relative to node             // distance the lettering is from the node
                .attr('y', -25)

                .attr('class', function(d) {
                    if(['MMR', 'Gross', 'Female', 'Adolescent'].includes(d.id.split(' ')[0])) {
                        return 'hidden';
                    }
                    else {
                        return 'country-continent-world';
                    }}
                )
                ;                                                          

            const images = node.append('svg:image')
                .attr('class', 'imgs')
                .attr('xlink:href', function (d) { return d.img; })
                .attr('x', function (d) { return -50; })
                .attr('y', function (d) { return -50; })
                .attr('height', 100)
                .attr('width', 100);

            node
                .append('title')
                .text(function (d) { return d.id; });

            simulation
                .nodes(graph.nodes)         // assign the simulation's nodes to be the graph's nodes
                .on('tick', update)         // 1. update whenever the 'tick' is called (once per node creation) after getting data. tick event listener function update all nodes.
                .force('link')              // links are just another force: get the force first
                .links(graph.links);        // assign the simulation's links to be the graph's links

            function update() {
                node
                    .attr('transform', function (d) {
                        return 'translate(' + d.x + ',' + d.y + ')';
                    })
                    .call(d3.drag()                                                         // ability to drag
                        .on('start', startDrag)
                        .on('drag', nowDrag)
                        .on('end', stopDrag));

                link
                    .attr('x1', function (d) { return d.source.x; })
                    .attr('y1', function (d) { return d.source.y; })
                    .attr('x2', function (d) { return d.target.x; })
                    .attr('y2', function (d) { return d.target.y; });
            }
        });

        function startDrag() {
            if (!d3.event.active) {                     // *
                simulation.alphaTarget(0.9).restart();  // alpha decays from 1 to 0 over 300 iterations. restart the simulation when choosing new way to group nodes (later)
            }
            d3.event.subject.fx = d3.event.subject.x;   // take a node (d3 event subject)
            d3.event.subject.fy = d3.event.subject.y;
            console.log(d3.event.subject);              // test: printing which node you picked up to console the node when labels not yet appended
        }

        function nowDrag() {
            d3.event.subject.fx = d3.event.x;           // allows you to pick up AND move the node
            d3.event.subject.fy = d3.event.y;

        }

        function stopDrag() {
            if (!d3.event.active) {
                simulation.alphaTarget(0.1);              // alpha at 0, no decay, then simulation never stops
            }

            d3.event.subject.fx = null;                 // *
            d3.event.subject.fy = null;
        }
    </script>
</body>
